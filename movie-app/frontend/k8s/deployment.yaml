apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 949829287785.dkr.ecr.us-east-1.amazonaws.com/udacity-frontend-repo:__IMAGE_TAG__
        ports:
        - containerPort: 80
